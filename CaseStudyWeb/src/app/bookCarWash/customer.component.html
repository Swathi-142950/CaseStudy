<div>
    <div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Customer Details Form</h4>
                <form (ngSubmit)="submitData()" [formGroup]="customerForm">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-4">Name:</div>
                                <div class="col-sm-8"><input type="text" formControlName="customer_name" /></div>
                            </div>
                            <div><span style="color: red;">Please make sure you enter the
                                    name is as specified in a govt id proof</span></div>
                            <br>
                            <div class="row">
                                <div class="col-sm-4">Phone number:</div>
                                <div class="col-sm-8"> <input type="text" formControlName="customer_phone" /></div>
                            </div><br>
                            <div class="row">
                                <div class="col-sm-4">Address:</div>
                                <div class="col-sm-8"> <input type="textbox" formControlName="customer_address" /></div>
                            </div><br>
                            <div class="row">
                                <div class="col-sm-4">Vehicle Number:</div>
                                <div class="col-sm-8"> <input type="text" formControlName="customer_vehicle_number" />
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-sm-4">Schedule the date of wash:</div>
                                <div class="col-sm-4">
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                                            formControlName="customer_service_date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-sm-4">Schedule the time of wash:</div>
                                <div class="col-sm-4">
                                    <select formControlName="customer_service_time">
                                        <option *ngFor="let timeSlot of serviceTimeOptions">{{timeSlot}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
