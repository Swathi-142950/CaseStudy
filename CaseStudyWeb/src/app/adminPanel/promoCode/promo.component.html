<div class="card">
    <h5 class="card-header">Promo Management</h5>
    <div class="card-body">
        <button class="btn btn-link" (click)="selectedAction = 'AddPromo'">Add Promo</button><br>
        <button class="btn btn-link" (click)="selectedAction = 'EditPromo'">Edit/Delete Promo</button>
        <div *ngIf="selectedAction === 'AddPromo'">
          <div class="row"><div class="col-sm-5">Enter Promo Description: </div><div class="col-sm-5"><input type="text" [(ngModel)]="description"></div>&nbsp;<button class="btn btn-primary" (click)="addRow()" *ngIf="description">Add</button></div><br>
          <span style="color: red;">Note: The promo code will be autogenerated</span>
        </div>
        <table class="table table-striped" *ngIf="promos.length > 0">
          <tr>
            <th>Promo Code</th>
            <th>Description</th>
            <th></th>
          </tr>
          <tr *ngFor="let promo of promos; index as i">
            <td *ngIf="selectedAction === 'EditPromo'"><input type="text" [(ngModel)]="promo.promoCode"></td>
            <td *ngIf="selectedAction !== 'EditPromo' && promo.promoCode">{{promo.promoCode}}</td>
            <td *ngIf="selectedAction !== 'EditPromo' && !promo.promoCode">To be generated</td>
            <td *ngIf="selectedAction === 'EditPromo'"><input type="text" [(ngModel)]="promo.description"></td>
            <td *ngIf="selectedAction !== 'EditPromo'">{{promo.description}}</td>
            <td *ngIf="selectedAction === 'EditPromo'"><button class="btn btn-danger" (click)="deleteRow(i)">Delete</button></td>
          </tr>
        </table><br>
        <button class="btn btn-primary" (click)="savePromoDetails(); selectedAction = null">Save Changes</button>
    </div>
  </div>
